name: Build Cloudstream Providers

on:
  push:
    branches:
      - main # Roda no push para o branch principal
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ESSENCIAL: Permite que o bot faça commit no branch main
      
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (Cria os .cs3)
        run: ./gradlew assemble --refresh-dependencies --info

      # 3. CORREÇÃO: Força o Gradle a gerar o JSON no caminho esperado.
      - name: Generate repository.json at correct path
        run: ./gradlew makePluginsJson -PoutputFile="build/plugins.json"

      # 4. CRIAÇÃO DA ESTRUTURA FINAL (COPIAR OS ARQUIVOS)
      - name: Mover repo.json e Copiar .cs3 para pasta builds/
        run: |
          # 1. Cria a pasta 'builds'
          mkdir -p builds
          
          # 2. Move o manifesto (Repo.json) para a pasta builds/
          # O arquivo agora deve estar em build/plugins.json devido à Etapa 3
          mv build/plugins.json builds/repo.json 
          
          # 3. COMANDO DE CÓPIA ROBUSTO para os .cs3: 
          find . -type f -name "*.cs3" -exec cp {} builds/ \; || true
          
      # 5. CORREÇÃO DE URL (Remove o /builds/ do JSON) - NECESSÁRIO!
      - name: Corrigir URLs do JSON para Remover '/builds/'
        run: |
          # Remove a string '/builds/' de dentro do JSON, pois o deploy vai para a raiz.
          sed -i 's/\/builds\//\//g' builds/repo.json

      # 6. DEPLOY FINAL: Faz commit dos arquivos na pasta 'builds/' do branch MAIN
      - name: Commit Providers to main branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./builds
          publish_branch: main # PUBLICAR NO BRANCH MAIN
          destination_dir: builds # PUBLICAR DENTRO DA PASTA BUILDS/ DO MAIN
          commit_message: "Deploy: Final CloudStream Standard Architecture Fix"