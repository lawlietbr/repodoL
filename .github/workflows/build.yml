name: Build Cloudstream Providers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 1. CRÍTICO: Permissão de escrita para o deploy
      
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (Cria os .cs3)
        run: ./gradlew assemble --refresh-dependencies --info

      # 3. CORREÇÃO: Força o Gradle a gerar o JSON no caminho esperado.
      - name: Generate repository.json at correct path
        run: ./gradlew makePluginsJson -PoutputFile="build/plugins.json"

      # 4. CRIAÇÃO DA ESTRUTURA FINAL (MOVIMENTAÇÃO FIXA)
      - name: Mover repo.json e Copiar .cs3 para pasta builds/
        run: |
          # 1. Cria a pasta 'builds'
          mkdir -p builds
          
          # 2. Move o manifesto (Repo.json)
          mv build/plugins.json builds/repo.json 
          
          # 3. COMANDO DE CÓPIA ROBUSTO para os .cs3: 
          find . -type f -name "*.cs3" -exec cp {} builds/ \; || true
          
      # 5. CORREÇÃO DE URL
      - name: Corrigir URLs do JSON para Remover '/builds/'
        run: |
          sed -i 's/\/builds\//\//g' builds/repo.json
          
      # 6. CRÍTICO: Configura o Git para permitir o commit no branch main
      - name: Setup Git User for Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 7. DEPLOY FINAL
      - name: Commit Providers to main branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./builds
          publish_branch: main
          destination_dir: builds
          commit_message: "Deploy: Final CloudStream Standard Architecture Fix (Git Configured)"