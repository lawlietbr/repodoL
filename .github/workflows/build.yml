name: Build Cloudstream Providers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assemble --refresh-dependencies --info

      - name: Generate repository.json
        run: ./gradlew makePluginsJson

      - name: List files (debug â€“ opcional, pode apagar depois)
        run: |
          echo "=== RAIZ DO PROJETO ==="
          ls -la repo.json || true
          echo "=== LIBS DOS PROVIDERS ==="
          find . -name "*.cs3" -path "*/build/libs/*"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: euluan-repo
          path: |
            repo.json
            **/build/libs/*.cs3